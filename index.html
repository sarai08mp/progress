<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Progress</title>
</head>
<body>
  <div class="progress">
    <section class="result">
      <h2>your result</h2>
      <div class="circle">
        <p><span>76</span><span>of 100</span></p>
      </div>
      <h2><span>Great</span></h2>
      <p>You scored higther than 65% of<br>te people who have taken<br>these tests</p>
    </section>
    <section class="summary">
      <h2>summary</h2>
      <div class="others">
        <div class="container c-reaction">
          <div class="details reaction">
            <p>reaction</p>
            <p><span>80 </span>/ 100</p>
          </div>
        </div>
        <div class="container c-memory">
          <div class="details memory">
            <p>memory</p>
            <p><span>92 </span>/ 100</p>
          </div>
        </div>
        <div class="container c-verbal">
          <div class="details verbal">
            <p>verbal</p>
            <p><span>61 </span>/ 100</p>
          </div>
        </div>
        <div class="container c-visual">
          <div class="details visual">
            <p>visual</p>
            <p><span>72 </span>/ 100</p>
          </div>
        </div>
      </div>
      <a href="#">Continue</a>
    </section>
  </div>
</body>
</html>
